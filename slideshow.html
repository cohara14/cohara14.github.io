<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
   <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
   <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
   <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
   <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link href="slideshow.css" rel="stylesheet" type="text/css">
    </head>
  <body>
    <div id="wrap">
    <header>
      Header
    </header>

    <nav>
      Nav
    </nav>
    <div class="slider-wrapper theme-default">
                <div id="slider" class="nivoSlider">
                    <img src="images/pmickelsonbg.jpg" data-thumb="images/pmickelsonbg.jpg" alt="Phil Mickelson" />
                    <a href="http://dev7studios.com"><img src="images/bhorschelbg.jpg" data-thumb="images/bhorschelbg.jpg" alt="Billy Horschel" title="This is an example of a caption" /></a>
                    <img src="images/twoodsbg.jpg" data-thumb="images/twoodsbg.jpg" alt="Tiger" data-transition="slideInLeft" />
                    <img src="images/mhomabg.jpg" data-thumb="images/mhomabg.jpg" alt="Max Homa" title="#htmlcaption" />
                </div>
                <div id="htmlcaption" class="nivo-html-caption">
                    <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
                </div>
            </div>
    <section>
      Section
    </section>

    <footer>
      Footer
    </footer>
    </div> <!--End Wrap-->
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
 <script type="text/javascript" src="jquery.nivo.slider.js"></script>
 <script type="text/javascript">
 $(window).load(function() {
     $('#slider').nivoSlider();
 });
 </script>
  </body>
</html>
